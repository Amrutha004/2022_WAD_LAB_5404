<html>
    <head>
        <title>SQUARES AND CUBES</title>
    </head>
    <body><center>
        <script type="text/javascript">
            document.write("NUMBERS CALCULATING SQUARES AND CUBES FROM 0-10");
            document.write("<table border=1>");
            document.write("<tr><td>NUMBER</td><td>SQUARE</td><td>CUBES</td></tr>");
            for(var i=0;i<=10;i++){
                document.write("<tr><td>"+i+"</td><td>"+(i*i)+"</td><td>"+(i*i*i)+"</td></tr>");
            }
            document.write("</table>");
        </script>
   </center> </body>
</html>
